name: CI

on:
  push:
    branches: [ main, feature/** ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on Elixir ${{ matrix.elixir }} / OTP ${{ matrix.otp }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        elixir: ['1.18']
        otp: ['26', '27']
        include:
          - elixir: '1.18'
            otp: '26'
          - elixir: '1.18'
            otp: '27'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-elixir@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}

      - name: Install dependencies
        run: |
          mix deps.get
          mix deps.compile

      - name: Compile
        run: mix compile --warnings-as-errors

      - name: Run tests
        run: mix test
        env:
          MIX_ENV: test

      - name: Run formatter check
        run: mix format --check-formatted

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-elixir@v1
        with:
          elixir-version: '1.18'
          otp-version: '26'

      - name: Install dependencies
        run: |
          mix deps.get
          mix deps.compile

      - name: Run Credo
        run: |
          mix credo --strict || true
        continue-on-error: true

      - name: Run Dialyzer
        run: |
          mix dialyzer || true
        continue-on-error: true

  compile-check:
    name: Compilation Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-elixir@v1
        with:
          elixir-version: '1.18'
          otp-version: '26'

      - name: Install dependencies
        run: |
          mix deps.get
          mix deps.compile

      - name: Compile with warnings as errors
        run: mix compile --warnings-as-errors

      - name: Check for undefined functions
        run: |
          mix compile 2>&1 | grep -i "undefined" && exit 1 || exit 0

